<!doctype html>
<html lang="">
  <head>
    <meta charset="utf-8">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>gnaf search</title>

    <link rel="apple-touch-icon" href="apple-touch-icon.png">
    <!-- Place favicon.ico in the root directory -->

    <!-- build:css styles/vendor.css -->
    <!-- bower:css -->
    <link rel="stylesheet" href="/bower_components/bootstrap/dist/css/bootstrap.css" />
    <link rel="stylesheet" href="/bower_components/leaflet/dist/leaflet.css" />
    <link rel="stylesheet" href="/bower_components/jquery-ui/themes/base/jquery-ui.css" />
    <!-- endbower -->

    <!-- build:css styles/main.css -->

    <!--[if lt IE 10]>
      <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->
    
    <div class="container">
      <div class="header">
        <ul class="nav nav-pills pull-right">
          <li><a href="#About">About</a></li>
        </ul>
        <h3 class="text-muted">gnaf search</h3>
      </div>

      <div class="jumbotron">
        <h1>Search for a GNAF address</h1>
        <div id="searchbox">
          <div class="btn-group">
            <input id="searchinput" class="typeahead" type="text" placeholder="Search here">
            <span id="searchclear" class="glyphicon glyphicon-remove-circle"></span>
          </div>
        </div>
      </div>

      <div class="well" id="map">
      </div>

      <div class="footer">
        <p>Created by <a href="http://agl.pw">Alex Leith</a></p>
      </div>
      <div id="About">
      <h3>About</h3>
      <p>This is a minimum viable product autocomplete search that covers every address in G-NAF. It's intended to serve as an example of a rapid to develop API and implementation of a system, but it really needs a lot more work.</p>
      <p></p>
      </div>
    </div>
